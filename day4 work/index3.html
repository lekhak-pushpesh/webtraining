<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Holiday Fireplace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: url('https://www.nasa.gov/wp-content/uploads/2024/11/nasa-holiday-fireplace-key-art-r1-horizontal-program-tile-16-9-without-title.jpg?resize=2000,1125') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: flex-start; 
      align-items: center;
      color: white;
      text-align: left; 
      padding-left: 30px;
    }

    .content {  
      padding: 30px;
      border-radius: 10px;
      width: 60%;  
    }

    h1 {
      font-size: 5rem; 
      margin-bottom: 10px;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
      line-height: 1.2;  
    }

    p {
      font-size: large; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin-top: 30px;  
    }

  </style>
</head>
<body>

  <div class="content">
    <h1>Warm Up Your</h1>
    <h1>Holidays</h1>
    <p>Look no further than this cozy and relaxing fireplace—complete with four RS-25 rocket engines and 8.8 million pounds of thrust—to fill your hearth with light and power your party to the Moon!</p>
  </div>

</body>
</html>
